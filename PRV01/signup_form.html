<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up For Free</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/unsemantic-grid-responsive-tablet.css">
</head>
<body>
<header>

</header>
<div class="signup-form" style="font-family:verdana;">
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1 style="text-align:center;">Sign Up For Free</h1>
          <p style="text-align:center;" >Please fill in this form to create an account.</p>
          <hr>
          <label for="fname"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="fname" required>

          <label for="lname"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="lname" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

          <label for="address"><b>Address</b></label>
          <input type="text" placeholder="Enter Address" name="address" required>

          <label for="city"><b>City</b></label>
          <input type="text" placeholder="Enter City" name="city" required>

          <label for="pcode"><b>Post Code</b></label>
          <input type="text" placeholder="Enter Post Code" name="pcode" required>

          <label for="country"><b>Country</b></label>
          <input type="text" placeholder="Select Country" name="country" required>

          <label for="contactno"><b>Contact Number</b></label>
          <input type="text" placeholder="Enter Contact Number" name="contactno" required>

          <p style="text-align:center;">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">

            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
</div>
</body>
</html>
